name: smaple commands

on:
  push:
    branches:
      - dev

jobs:
  check-tools-version:
    name: 检查工具版本信息
    runs-on: ubuntu-latest
    steps:
      - name: 打印一下
        run: echo 'hello world'

      - name: check scripts
        run: |
          node -v
          npm -v
          echo 'check success'

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
        persist-credentials: false
      - name: Install and Build
        run: |
          npm install
          npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
